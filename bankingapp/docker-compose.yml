version: '3'

services:
  db:
    image: postgres

    environment:
      - POSTGRES_PASSWORD="${DB_PASS}"

    volumes:
      - data:/var/lib/postgresql/data


  bankingapp:
    build: ./.

    depends_on:
      - db

    volumes:
      - ./.:/home/bankingapp/
    ports:
      - "8000:8000"

    command:
      "python manage.py runserver 0.0.0.0:8000"
volumes:
  data:
